<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Tester</title>
    <meta name="description" content="Vanilla JS modal plugin.">

    <link rel="stylesheet" href="./src/sass/main.scss">
    <script type="module" src="./src/index.js"></script>
    
    <!-- URL CANONICAL -->
    <link rel="canonical" href="http://syssyelements.com/">
</head>
<body>
    <header class="header">
        <nav class="navigation nav">
            <div class="container">
                <div class="nav__container">
                    <div class="nav__project">
                        <a class="nav__project-link" target="_blank" href="https://github.com/sassyelements/vanilla-tester">
                            GitHub Repository
                        </a>
                    </div>
                    <div class="nav__logo">
                        <img class="logo" src="./src/assets/se_logo.svg" alt="logo">
                    </div>
                    <div class="nav__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" target="_blank" href="https://github.com/0xkhan">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github nav__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                       <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" target="_blank" href="https://twitter.com/0xkhani">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter nav__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                       <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"></path>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="sassy-modal modal">
            <div class="container">

                <!-- Modal Triggers -->
                <div class="modal__triggers">
                    <a class="btn btn--default btn--round" href="#" data-modal-trigger="modal-one">Modal One</a>
                    <a class="btn btn--default" href="#" data-modal-trigger="modal-two">Modal Two</a>
                </div>

                <!-- Modal One -->
                <div class="modal__container" data-modal-id="modal-one">
                    <div class="modal__backdrop"></div>
                    <div class="modal__content">
                        <div class="modal__head">
                            <h3 class="heading-light heading-3">Modal One</h3>
                        </div>
                        <div class="modal__body">
                            <h3 class="heading-light heading-3">This is the modal body!</h3>
                        </div>
                        <div class="modal__foot">
                            <a class="btn btn--default" href="#" data-modal-close="modal-one">Close</a>
                            <a class="btn btn--default" href="#" data-modal-trigger="modal-two">Modal Two</a>
                        </div>
                    </div>
                </div>

                <!-- Modal Two -->
                <div class="modal__container" data-modal-id="modal-two">
                    <div class="modal__backdrop"></div>
                    <div class="modal__content">
                        <div class="modal__head">
                            <h3 class="heading-light heading-3">Modal Two</h3>
                        </div>
                        <div class="modal__body">
                            <h3 class="heading-light heading-3">This is the modal body!</h3>
                        </div>
                        <div class="modal__foot">
                            <a class="btn btn--default" href="#" data-modal-close="modal-two">Close</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
